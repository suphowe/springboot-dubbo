############### dubbo 配置 ###############################
# 端口
server.port=9011
spring.dubbo.application.name=dubbo-provider
spring.dubbo.application.registry.protocol=zookeeper
# 当配置zookeeper集群时,有2181，2182，2183 3个端口,配置为192.168.200.112:2181:2182,192.168.200.112:2181:2181,192.168.200.112:2181:2183
spring.dubbo.application.registry.address=192.168.200.112:2181
